<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Load google font -->
        <link href="https://fonts.googleapis.com/css?family=Voltaire" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Roaster - A Bootstrap 4 test theme</title>
    </head>

    <body>

        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item px-4">
                        <a href="index.html" class="nav-link text-center">HOME</a>
                    </li>                    
                    <li class="nav-item px-4">
                        <a href="menu.html" class="nav-link text-center">MENU</a>
                    </li>                   
                    <li class="nav-item px-4 nav-item__active">
                        <a href="contact.html" class="nav-link text-center">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="masthead masthead--contact">
            <div class="overlay">
                <div class="container-fluid masthead__inner">
                    <div class="row">
                        <div class="col">
                            <h1 class="masthead__title p-4 text-center"><span class="p-4">CONTACT US</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
       

        <section class="contact-address">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 contact-address__mapbox">
                        <div class="contact-address__map-overlay"></div>
                    </div>

                    <div class="col-sm-6 p-4 contact-address__addressbox">
                        <p class="p-4 contact-address__address-text text-center">
                            Coffee Shop,<br>
                            1 House Street,<br>
                            Town,<br>
                            Country,<br>
                            PO5T B0X<br>
                            01001 023332 <br>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-form p-4">
            <div class="container-fluid contact-form__container">
                <div class="row">
                    <div class="col-sm-4 mx-auto p-4">
                        <div class="contact-form__form-wrapper p-2">
                            <h2 class="contact-form__heading mb-4 text-center pt-4">Get in Touch</h2>
                            <form class="contact-form__form p-4">
                              <div class="form-group">
                                <label for="contactFormEmail">Your Email Address</label>
                                <input type="email" class="form-control contact-form__input" id="contactFormEmail" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                              </div>
                              <div class="form-group">
                                <label for="contactFormText">Your Message</label>
                                <textarea class="form-control contact-form__input contact-form__textarea" id="contactFormText" placeholder="Your Message"></textarea>
                              </div>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input">
                                  I am not a robot
                                </label>
                              </div>
                              <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


       <!-- FOOTER===================== -->

        <footer class="footer contact__footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 footer__column p-4 text-left">
                        <p class="p-2 pl-4">
                            Coffee,
                            1 House Street,<br>
                            Town,
                            Country,
                            PO5T B0X
                            
                        </p>
                    </div>
                    <div class="col-sm-4 footer__column p-4">
                        <p class="p-2 text-center">
                            <i class="fa fa-facebook-official px-2 social-icon"></i>
                            <i class="fa fa-instagram px-2 social-icon"></i>
                            <i class="fa fa-twitter px-2 social-icon"></i>
                        </p>
                    </div>
                    <div class="col-sm-4 footer__column p-4 text-right">
                        <p class="p-2 pr-4">
                            01001 023332 <br>
                            email@coffee.bean
                        </p>
                    </div>
                </div>
            </div>
        </footer>


        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
